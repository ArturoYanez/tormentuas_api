# docker-compose.yml - VERSIÓN MÍNIMA FUNCIONAL
services:
  postgres:
    image: postgres:17
    container_name: tormentus-db
    environment:
      POSTGRES_DB: tormentus_dev
      POSTGRES_USER: tormentus_user
      POSTGRES_PASSWORD: tormentus_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
      - ./postgres-config/pg_hba.conf:/var/lib/postgresql/data/pg_hba.conf

volumes:
  postgres_data: