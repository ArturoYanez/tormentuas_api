version: '3.8'
services:
  postgres:
    image: postgres:17
    container_name: tormentus-db
    environment:
      POSTGRES_DB: tormentus_dev
      POSTGRES_USER: tormentus_user
      POSTGRES_PASSWORD: tormentus_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d  # Para migraciones autom√°ticas
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tormentus_user"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: